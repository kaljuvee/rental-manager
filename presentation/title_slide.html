<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Manager - Product Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .subtitle {
            font-size: 28px;
            margin-bottom: 40px;
            text-align: center;
            opacity: 0.9;
        }
        
        .description {
            font-size: 20px;
            text-align: center;
            max-width: 800px;
            line-height: 1.6;
            opacity: 0.8;
        }
        
        .hero-image {
            width: 600px;
            height: 200px;
            margin: 40px 0;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <h1 class="title">Rental Manager Platform</h1>
        <h2 class="subtitle">Product Demo</h2>
        
        <img src="/home/ubuntu/rentster_clone/landing_page_demo.png" alt="Rental Manager Landing Page" class="hero-image">
        
        <p class="description">
            Comprehensive rental management solution with digital calendar, order processing, 
            digital signatures, online payments, and contactless rental capabilities.
            <br><br>
            Built with FastHTML frontend and Streamlit backend for modern, scalable operations.
        </p>
    </div>
</body>
</html>
