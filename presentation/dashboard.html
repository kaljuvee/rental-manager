<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamlit Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: #ffffff;
            margin: 0 auto;
            padding: 40px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
        }
        
        .title {
            font-size: 32px;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .dashboard-showcase {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .dashboard-image {
            width: 800px;
            height: 300px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            object-fit: cover;
        }
        
        .metrics-section {
            display: flex;
            justify-content: space-evenly;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .metric-card {
            background: #f8fafc;
            border-radius: 8px;
            padding: 15px;
            width: 22%;
            text-align: center;
        }
        
        .metric-icon {
            font-size: 22px;
            color: #6366f1;
            margin-bottom: 8px;
        }
        
        .metric-title {
            font-size: 16px;
            color: #374151;
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .metric-value {
            font-size: 22px;
            font-weight: bold;
            color: #1f2937;
        }
        
        .metric-trend {
            font-size: 14px;
            color: #10b981;
            margin-top: 3px;
        }
        
        .features-section {
            margin-top: 20px;
        }
        
        .section-subtitle {
            font-size: 20px;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 15px;
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: #f8fafc;
            border-radius: 8px;
        }
        
        .feature-icon {
            font-size: 18px;
            color: #6366f1;
            margin-right: 12px;
            width: 25px;
        }
        
        .feature-text {
            font-size: 15px;
            color: #374151;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <h1 class="title">Streamlit Dashboard</h1>
        
        <div class="dashboard-showcase">
            <img src="/home/ubuntu/rentster_clone/streamlit_dashboard.png" alt="Rental Manager Dashboard" class="dashboard-image">
        </div>
        
        <div class="metrics-section">
            <div class="metric-card">
                <div class="metric-icon">
                    <i class="fas fa-euro-sign"></i>
                </div>
                <div class="metric-title">Total Revenue</div>
                <div class="metric-value">â‚¬12,450</div>
                <div class="metric-trend">+12.5%</div>
            </div>
            
            <div class="metric-card">
                <div class="metric-icon">
                    <i class="fas fa-calendar-check"></i>
                </div>
                <div class="metric-title">Active Bookings</div>
                <div class="metric-value">23</div>
                <div class="metric-trend">+3</div>
            </div>
            
            <div class="metric-card">
                <div class="metric-icon">
                    <i class="fas fa-boxes"></i>
                </div>
                <div class="metric-title">Total Items</div>
                <div class="metric-value">45</div>
                <div class="metric-trend">+2</div>
            </div>
            
            <div class="metric-card">
                <div class="metric-icon">
                    <i class="fas fa-star"></i>
                </div>
                <div class="metric-title">Customer Rating</div>
                <div class="metric-value">4.8/5</div>
                <div class="metric-trend">+0.1</div>
            </div>
        </div>
        
        <div class="features-section">
            <h2 class="section-subtitle">Dashboard Features</h2>
            
            <div class="features-grid">
                <div class="feature-item">
                    <div class="feature-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="feature-text">Revenue trends</div>
                </div>
                
                <div class="feature-item">
                    <div class="feature-icon">
                        <i class="fas fa-chart-pie"></i>
                    </div>
                    <div class="feature-text">Booking status</div>
                </div>
                
                <div class="feature-item">
                    <div class="feature-icon">
                        <i class="fas fa-history"></i>
                    </div>
                    <div class="feature-text">Activity tracking</div>
                </div>
                
                <div class="feature-item">
                    <div class="feature-icon">
                        <i class="fas fa-tachometer-alt"></i>
                    </div>
                    <div class="feature-text">Performance metrics</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
