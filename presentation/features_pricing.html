<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Features & Pricing</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: #ffffff;
            margin: 0 auto;
            padding: 40px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
        }
        
        .title {
            font-size: 32px;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .content-layout {
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        
        .screenshot-container {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .screenshot {
            width: 700px;
            height: 200px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            object-fit: cover;
        }
        
        .features-pricing-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            flex: 1;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e5e7eb;
        }
        
        .features-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #f8fafc;
            border-radius: 8px;
        }
        
        .feature-icon {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #6366f1;
            color: white;
            border-radius: 50%;
            margin-right: 12px;
            font-size: 16px;
        }
        
        .feature-text {
            font-size: 16px;
            color: #374151;
        }
        
        .pricing-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .pricing-table th {
            background: #f3f4f6;
            padding: 10px;
            text-align: left;
            font-weight: bold;
            color: #1f2937;
        }
        
        .pricing-table td {
            padding: 10px;
            border-bottom: 1px solid #e5e7eb;
            color: #374151;
        }
        
        .price-highlight {
            font-size: 22px;
            font-weight: bold;
            color: #6366f1;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <h1 class="title">Features & Pricing</h1>
        
        <div class="content-layout">
            <div class="screenshot-container">
                <img src="/home/ubuntu/rentster_clone/landing_page_features_pricing.png" alt="Features and Pricing" class="screenshot">
            </div>
            
            <div class="features-pricing-grid">
                <div class="features-section">
                    <h2 class="section-title">Core Features</h2>
                    <div class="features-list">
                        <div class="feature-item">
                            <div class="feature-icon">
                                <i class="fas fa-calendar-alt"></i>
                            </div>
                            <div class="feature-text">Synchronized Calendar</div>
                        </div>
                        <div class="feature-item">
                            <div class="feature-icon">
                                <i class="fas fa-credit-card"></i>
                            </div>
                            <div class="feature-text">Payment Links</div>
                        </div>
                        <div class="feature-item">
                            <div class="feature-icon">
                                <i class="fas fa-signature"></i>
                            </div>
                            <div class="feature-text">Digital Signatures</div>
                        </div>
                        <div class="feature-item">
                            <div class="feature-icon">
                                <i class="fas fa-key"></i>
                            </div>
                            <div class="feature-text">Access Management</div>
                        </div>
                    </div>
                </div>
                
                <div class="pricing-section">
                    <h2 class="section-title">Pricing Tiers</h2>
                    <table class="pricing-table">
                        <thead>
                            <tr>
                                <th>Plan</th>
                                <th>Price</th>
                                <th>Users</th>
                                <th>Transaction Fee</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><strong>Free Plan</strong></td>
                                <td class="price-highlight">€0</td>
                                <td>1 User</td>
                                <td>9%</td>
                            </tr>
                            <tr>
                                <td><strong>Business Plan</strong></td>
                                <td class="price-highlight">€59</td>
                                <td>Up to 10 Users</td>
                                <td>0%</td>
                            </tr>
                            <tr>
                                <td><strong>Premium Plan</strong></td>
                                <td class="price-highlight">€99</td>
                                <td>Up to 100 Users</td>
                                <td>0%</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
